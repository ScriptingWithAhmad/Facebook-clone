<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" type="image/png" href="/favicon.png" />

<body class="bg-gray-100">
    <div class="container mt-36 flex mx-auto items-center justify-center ">
        <div class="left w-1/3 mx-12">
            <img class="w-80 pt-10" src="/Fb.svg" alt="">
            <p class="mx-8 pt-0 text-xl">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col p-2 bg-white rounded-lg w-1/4 relative">
            <input class="p-2 my-1 border  outline-blue-400 border-gray-200 rounded" type="text" placeholder="Email address or phone number">
            <input class="p-2 my-1 border  outline-blue-400 border-gray-200 rounded" type="Password" placeholder="Password">
            <button class="p-2 my-2 bg-blue-500 font-bold text-white rounded hover:bg-blue-600">Log in</button>
            <span class="text-blue-500 text-center text-sm my-2 cursor-pointer hover:underline">Forgotten password?</span>
            <hr class="my-2">
            <button class="p-2  bg-green-500  hover:bg-green-600 font-bold text-white rounded-lg w-fit mx-auto">Create New Account</button>
            <span class=" px-2 absolute -bottom-10 text-sm"><span class="font-bold cursor-pointer hover:underline">Create a Page</span> for a celebrity, brand or business</span>
        </div>
    </div>
